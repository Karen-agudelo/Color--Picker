<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Palet of Colors</title>
</head>

<body>
    <div class="row">
        <div class="container mt-5 w-50 p-3 border border-dark rounded">
            <div class="mt-2 text-center row justify-content-center">
                <div class="col-12 col-md-6 ">
                    <label for="colorInput" class="form-label fs-4 text-uppercase">Color picker </label>
                    <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <input type="color" class="form-control form-control-color w-100 " id="colorInput" value="#563d7c"
                        title="Choose your color">

                    <div class="mt-3">
                        <button class="btn btn-dark w-100 fw-bold" id="btnVisualize">Visualize</button>
                        <p class="lead mt-3" id="paragraphExa">#563d7c</p>
                        <div class="card p-5" style="background-color:#ffffff ;" id="cardColor"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="/app.js"></script>
</body>

</html>
